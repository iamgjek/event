    <script>
      function initSideMenu() {
        const $sideMenu = $('#side-menu');

        $('#menu-bar').click(function() {
          $sideMenu.toggleClass('show');
        });

        $('#side-menu__backdrop').click(function() {
          $sideMenu.removeClass('show');
        });
      }

      function initJumpToTop() {
        $window = $(window);

        $('#jump-btn, #jump-m').click(function() {
          window.scrollTo({
            top: 0,
            behavior: 'smooth',
          });
        });
      }

      function initSlotMachine() {
        $elm = $('#slot-machine-bottom');

        setTimeout(function() {
          $elm.addClass('anime');
        }, 1000);
      }

      function initSectionRecomm() {
        $('#recommendation-slide').slick({
          dots: true,
          prevArrow: '.recomm-slider-prev',
          nextArrow: '.recomm-slider-next',
        });
      }

      function initSectionShipment() {
        function createSlideDom(template) {
          return $($(template).html())
            .children()
            .toArray();
        }

        const SHIPMENT_SLIDE_MAP = {
          'jp-air': createSlideDom('#slide-jp-air-template'),
          'jp-sea': createSlideDom('#slide-jp-sea-template'),
          'usa-air': createSlideDom('#slide-usa-air-template'),
          fee: createSlideDom('#slide-fee-template'),
        };
        const $shipmentSlider = $('#shipment-slider');
        $shipmentSlider.slick({
          dots: true,
          prevArrow: '.shipment-slider-prev',
          nextArrow: '.shipment-slider-next',
        });

        SHIPMENT_SLIDE_MAP['jp-air'].forEach(function(dom) {
          $shipmentSlider.slick('addSlide', dom);
        });

        $('.switch').click(function() {
          const $this = $(this);
          const slideType = $this.attr('data-switch');
          const slides = SHIPMENT_SLIDE_MAP[slideType];

          $shipmentSlider.slick('removeSlide', null, null, true);
          slides.forEach(function(dom) {
            $shipmentSlider.slick('addSlide', dom);
          });

          $this
            .addClass('active')
            .siblings()
            .removeClass('active');
        });
      }

      $(function() {
        initSideMenu();
        initJumpToTop();
        initSlotMachine();
        initSectionRecomm();
        initSectionShipment();
      });
    </script>
